<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/pomodoro.css">
    <script src="https://kit.fontawesome.com/0be5f36c73.js" crossorigin="anonymous"></script>
    <title>Focus Hub - StudyKart GO!</title>
    </head>
<body>

    <div class="app-container sidebar-collapsed">
        
        <nav class="sidebar-nav">

            <div class="sidebar-logo">
                <i><img src="/assets/logo.svg" alt="" class="sidebar-logo-img"></i>
            </div>
            <ul class="nav-list">
                 <li><a href="dashboard.html" class="nav-link"><i class="fa-solid fa-house"></i> <span>Dashboard</span></a></li>
                <li><a href="courses.html" class="nav-link"><i class="fa-solid fa-folder"></i><span> Courses</span></a></li>
                <li><a href="tasks.html" class="nav-link"><i class="fa-solid fa-clipboard-check"></i> <span>Tasks</span></a></li>
                <li><a href="pomodoro.html" class="nav-link active"><i class="fa-solid fa-alarm-clock"></i> <span>Focus</span></a></li>
                <li><a href="schedule.html" class="nav-link"><i class="fa-solid fa-calendar-days"></i> <span>Schedule</span></a></li>
                <li><a href="grades.html" class="nav-link"><i class="fa-solid fa-medal"></i> <span>Grades</span></a></li>
            </ul>
        </nav>

        <div class="main-content-area">

            <header class="dashboard-header">
                <div class="current-date" id="current-date-display">Tuesday, October 21, 2025</div>
                <button class="profile-button"></button>
            </header>

            <main class="focus-page-content">
                
                <section class="page-header">
                    <h1 class="subsection">Focus</h1>
                    <p>Enter a state of deep work and track your productive sessions.</p>
                </section>

                <section class="pomodoro-timer">
                    
                    <div class="timer-display">
                        25:00
                    </div>

                    <div class="timer-controls">
                        <button class="btn btn-primary" id="btn-start">Begin Focus</button>
                        <button class="btn btn-secondary" id="btn-pause">Pause</button>
                        <button class="btn btn-secondary" id="btn-reset">Reset</button>
                    </div>

                    <div class="timer-settings">
                        <div class="setting-item">
                            <label for="flow-time">Flow (min)</label>
                            <input type="number" id="flow-time" value="25" min="1">
                        </div>
                        <div class="setting-item">
                            <label for="short-rest-time">Short Rest (min)</label>
                            <input type="number" id="short-rest-time" value="5" min="1">
                        </div>
                        <div class="setting-item">
                            <label for="long-rest-time">Long Rest (min)</label>
                            <input type="number" id="long-rest-time" value="15" min="1">
                        </div>
                    </div>
                </section>

                <section class="focus-log">
                    <h2>Today's Focus Log</h2>
                    <ul class="log-list">
                        <li class="log-item">
                            <span>Deep Work Session</span>
                            <span>25 min</span>
                        </li>
                        <li class="log-item">
                            <span>Quick Review</span>
                            <span>15 min</span>
                        </li>
                        <li class="log-item">
                            <span>Reading Sprint</span>
                            <span>25 min</span>
                        </li>
                    </ul>
                    <div class="log-total">
                        <strong>Total Focus Today: <span class="total-time">1h 5m</span></strong>
                    </div>
                </section>

            </main> </div> </div> </body>

    <script src="../js/date.js"></script>
    <script src="../js/pomodoro.js" type="module"></script>
    <script src="../js/profile-header.js" type="module"></script> </html>
    

</html>
